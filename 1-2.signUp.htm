<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Ai2U</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Ai2U">
  <meta name="keywords" content="Ai2U">
  <meta name="description" content="Ai2U">
  <!-- icon -->
  <link rel="shortcut icon" href="assets/img/logo/favicon.ico">
  <!-- Plugins CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- KYART CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="container">
          <button class="navbar-brand" type="button" href="#">
            <img src="/assets/img/logo/logo.png" alt="home">
          </button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-mb"
            aria-controls="header-mb" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
          </button>
          <div class="collapse navbar-collapse" id="header-mb">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle hide-mb" href="#" id="dropdown_class" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  課程
                  <i class="bi bi-chevron-down ms-1"></i>
                </a>
                <ul class="dropdown-menu box-shadow show-mb" aria-labelledby="dropdown_class">
                  <li>
                    <h5 class="text-medium show-mb mb-0">課程</h5>
                  </li>
                  <li><a class="dropdown-item" href="#">所有分類</a></li>
                  <li><a class="dropdown-item" href="#">E象限-僱員 <i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">S象限-自營者 <i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">B象限-企業主<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">I象限-投資者<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">其他課程<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">服務<i class="bi bi-chevron-right"></i></a></li>
                </ul>
              </li>
            </ul>
            <div class="d-flex navbar-end">
              <button class="btn btn-text me-2" type="button">登入</button>
              <button class="btn btn-blue" type="button">註冊</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="login">
        <div class="login-box">
          <div class="card box-shadow">
            <h3 class="title">註冊</h3>
            <!-- 表單檢核 form class需含 needs-validation、加入novalidate-->
            <!-- 表單檢核 input後面接回饋文字 用invalid-feedback包起-->
            <!-- 
                <div class="invalid-feedback">
                  手機號碼 或 Email格式有誤
                </div>
              -->
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-12 input-box">
                <label for="phoneNum" class="form-label hide">手機號碼</label>
                <input type="text" class="form-control" id="phoneNum" placeholder="手機號碼" maxlength="10"
                  pattern="09\d{8}" required>
                <div class="invalid-feedback">
                  手機格式有誤
                </div>
              </div>
              <div class="col-12 input-box">
                <label for="email" class="form-label hide">電子信箱</label>
                <input type="email" class="form-control" id="email" placeholder="電子信箱"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <div class="invalid-feedback">
                  信箱格式有誤
                </div>
              </div>
              <div class="col-12 input-box">
                <label for="fullName" class="form-label hide">姓名</label>
                <input type="text" class="form-control" id="fullName" placeholder="姓名" required>
                <div class="invalid-feedback">
                  此欄位為必填
                </div>
              </div>
              <div class="col-12 input-box">
                <label for="password" class="form-label hide">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="密碼 (限6-16 碼英文數字)" minlength="6"
                  pattern="[a-zA-Z0-9]{6,16}" required>

                <div class="invalid-feedback">
                  密碼需包含 6位以上英文、數字
                </div>
              </div>
              <div class="col-12 input-box">
                <label for="password2" class="form-label hide">再次輸入密碼</label>
                <input type="password" class="form-control" id="password2" placeholder="再次輸入密碼" minlength="6"
                  maxlength="16" pattern="[a-zA-Z0-9]{6,16}" required>

                <div class="invalid-feedback">
                  密碼不符，請再次確認
                </div>
                <!-- <div class="invalid-feedback">
                  登入資訊不正確，請再試一次
                </div> -->
              </div>

              <div class="col-12">
                <button class="btn btn-basic btn-blue w-100 mb-3" type="submit">註冊</button>
              </div>
            </form>
            <div class="divider">
              <span class="text-sm">或用LINE繼續</span>
            </div>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-12 input-box">
                <label for="phoneNumLine" class="form-label hide">電話號碼</label>
                <input type="text" class="form-control" id="phoneNumLine" placeholder="請先輸入電話號碼，再使用line註冊"
                  maxlength="10" pattern="09\d{8}" required>
                <div class="invalid-feedback">
                  請輸入正確的手機號碼!!
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-basic btn-green w-100 mb-3" type="submit"><i class="bi bi-line me-1"></i> 使用 Line
                  繼續</button>
              </div>
            </form>
            <p class="text-sm mt-4">
              還沒有帳號嗎？
              <a href="#" class="text-blue" target="_blank">立刻註冊使用</a>
            </p>
          </div>
        </div>
      </section>
    </main>

  </div>
  <!-- JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/ui_setting.js"></script>

  <script>



  </script>
</body>

</html>
