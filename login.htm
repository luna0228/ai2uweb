<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Ai2U</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Ai2U">
  <meta name="keywords" content="Ai2U">
  <meta name="description" content="Ai2U">
  <!-- icon -->
  <link rel="shortcut icon" href="assets/img/logo/favicon.ico">
  <!-- Plugins CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
  <!-- KYART CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="container">
          <button class="navbar-brand" type="button" href="#">
            <img src="/assets/img/logo/logo.png" alt="home">
          </button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-mb"
            aria-controls="header-mb" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="header-mb">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown_classes" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  課程
                  <i class="bi bi-chevron-down ms-1"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdown_classes">
                  <li><a class="dropdown-item" href="#">所有分類</a></li>
                  <li><a class="dropdown-item" href="#">E象限-僱員 <i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">S象限-自營者 <i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">B象限-企業主<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">I象限-投資者<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">其他課程<i class="bi bi-chevron-right"></i></a></li>
                  <li><a class="dropdown-item" href="#">服務<i class="bi bi-chevron-right"></i></a></li>
                </ul>
              </li>
            </ul>
            <div class="d-flex navbar-end">
              <button class="btn btn-text me-2" type="button">登入</button>
              <button class="btn btn-blue" type="button">註冊</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="login">
        <div class="login-box">
          <div class="card">
            <h3 class="title">歡迎回來！</h3>

            <form class="row g-3 needs-validation" novalidate>
              <div class="col-12">
                <label for="account" class="form-label hide">手機號碼或電子信箱</label>
                <input type="text" class="form-control" id="account" placeholder="輸入手機號碼或電子信箱" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label hide">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>

                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="col-12 d-flex">
                  <a href="" alt="" class="txt-gray">忘記密碼？</a>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-basic btn-blue" type="submit">登入</button>
              </div>
            </form>
            <div class="divider">
              <span>或用LINE繼續</span>
            </div>
            <div class="col-12">
              <button class="btn btn-basic btn-green" type="button"><i class="bi bi-line me-1"></i> 使用 Line 繼續</button>
            </div>
            <p class="text-sm">
              還沒有帳號嗎？
              <a href="#" class="text-blue" target="_blank">立刻註冊使用</a>
            </p>
          </div>
        </div>
      </section>
    </main>


    <!-- <div class="goTop">
      <a href="#" title="goTop">
        Go Top
      </a>
    </div> -->
  </div>
  <!-- JS -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/ui_setting.js"></script>
  <!-- END JS -->
  <script>
    $(function () {



    });



  </script>
  <script>




  </script>
</body>

</html>
